<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tasky</title>
</head>
<body onload="loadInitialTaskCard()">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Card</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="imageurl" class="form-label">Image Url</label>
                    <input 
                        type="url" 
                        class="form-control" 
                        id="imageurl"
                        placeholder="http://example.com/image.png"
                    />
                </div>
                <div class="mb-3">
                    <label for="tasktitle" class="form-label">Task Title</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="tasktitle" 
                        placeholder="API Integration"
                    />
                </div>
                <div class="mb-3">
                    <label for="tasktype" class="form-label">Task Type</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="tasktype" 
                        placeholder="Web Development"
                    />
                </div>
                <div class="mb-3">
                    <label for="taskdescription" class="form-label">Task Description</label>
                    <textarea  
                        rows="6" 
                        class="form-control" 
                        id="taskdescription"
                        placeholder="Building an amazing API"
                    ></textarea>
                   
                   
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-start">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Open Task Model -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm ">
        <div class="container-fluid">
          <h1 class="navbar-brand fw-bold">
            <a class=" "  href="#">Tasky</a>
          </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <!-- Button ADD NEW -->
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fas fa-plus"></i>  Add New
            </button>
          </div>
        </div>
    </nav>

      
    <div class="container">
        <!-- Search Bar -->
        <section class="mt-5 ">
            <div class="row justify-content-center ">
                <div class="col-md-6 ">
                    
                        <div class="input-group mb-3 shadow-sm">
                          <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Search Task" 
                            aria-label="Search Task" 
                            aria-describedby="basic-addon2"
                          />
                          <span class="input-group-text" id="basic-addon2">
                            <i class="fas fa-search"></i>
                          </span>
                        
                      </div>
                </div>
            </div>
        </section>

        <!-- Card -->
        <section>
            <div class="row task__container"> </div>
        </section>
    </div>

    

    



    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
        crossorigin="anonymous">
    </script> 

    <!-- Our js file -->
    <script src="index.js"></script>
</body>
</html>
